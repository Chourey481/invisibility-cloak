<!DOCTYPE html>
<html>
<head>
    <title>Invisibility Cloak</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111;
            color: #fff;
        }
        #video, #result {
            width: 45%;
            margin: 10px;
            border-radius: 10px;
        }
        canvas {
            display: none;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        h1 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>üßô‚Äç‚ôÇÔ∏è Invisibility Cloak</h1>
    <p id="instructions">Please stand back. Capturing background in 5 seconds...</p>
    <div class="container">
        <video id="video" autoplay></video>
        <img id="result" alt="Processed Output" />
    </div>
    <canvas id="canvas" width="640" height="480"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const result = document.getElementById('result');

        let capturing = false;
        let backgroundImage = null;

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;

                // Capture background after 5 seconds
                setTimeout(() => {
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    backgroundImage = canvas.toDataURL('image/jpeg');
                    capturing = true;
                    document.getElementById('instructions').innerText = "‚úÖ Background captured. Now show the red cloth!";
                }, 5000);
            })
            .catch(err => {
                console.error("Error accessing webcam:", err);
            });

        setInterval(() => {
            if (!capturing || !backgroundImage) return;

            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/jpeg');

            fetch('/process_frame', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    image: imageData,
                    background: backgroundImage
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.processed_image) {
                    result.src = data.processed_image;
                }
            });
        }, 200);
    </script>
</body>
</html>
